<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rapyd Shop ‚Äì 2 Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .product-list {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 45%;
      background: #f9f9f9;
      cursor: pointer;
    }

    .product.selected {
      border-color: #007bff;
      background-color: #e0f0ff;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #card-form {
      display: none;
      margin-top: 30px;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
    }

    #card-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    #toolkit-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Rapyd Demo Shop</h1>
  <p>Select a product and choose your payment method:</p>

  <div class="product-list">
    <div class="product" data-product='{"name":"Cool T-Shirt","amount":19.99,"description":"Cool T-Shirt"}'>
      <h3>Cool T-Shirt</h3>
      <p>Price: $19.99</p>
    </div>
    <div class="product" data-product='{"name":"Stylish Hoodie","amount":39.99,"description":"Stylish Hoodie"}'>
      <h3>Stylish Hoodie</h3>
      <p>Price: $39.99</p>
    </div>
  </div>

  <div>
    <button id="pay-direct-card">üí≥ Pay with Card (Direct API)</button>
    <button id="pay-hosted-page">üåê Checkout Page (Redirect)</button>
    <button id="pay-toolkit">üß∞ Checkout Toolkit (Embedded)</button>
  </div>

  <!-- Direct card payment form -->
  <form id="card-form">
    <h3>Enter Card Details</h3>
    <input type="text" id="name" placeholder="Name on Card" required />
    <input type="text" id="number" placeholder="Card Number" required />
    <input type="text" id="exp_month" placeholder="Expiration Month (MM)" required />
    <input type="text" id="exp_year" placeholder="Expiration Year (YY)" required />
    <input type="text" id="cvv" placeholder="CVV" required />
    <button type="submit">Submit Payment</button>
  </form>

  <!-- Toolkit checkout container -->
  <div id="toolkit-container"></div>

  <script>
    const BACKEND_URL = 'https://rapyd-backend.vercel.app';

    let selectedProduct = {
      name: "Cool T-Shirt",
      amount: 19.99,
      description: "Cool T-Shirt"
    };

    // Handle product selection
    const productDivs = document.querySelectorAll('.product');
    productDivs.forEach(div => {
      div.addEventListener('click', () => {
        productDivs.forEach(d => d.classList.remove('selected'));
        div.classList.add('selected');
        selectedProduct = JSON.parse(div.getAttribute('data-product'));
      });
    });

    // Show card form
    document.getElementById('pay-direct-card').onclick = () => {
      document.getElementById('card-form').style.display = 'block';
      document.getElementById('toolkit-container').innerHTML = '';
    };

    // Handle Direct API card form submit
    document.getElementById('card-form').onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const exp_month = document.getElementById('exp_month').value;
      const exp_year = document.getElementById('exp_year').value;
      const cvv = document.getElementById('cvv').value;

      try {
        const res = await fetch(`${BACKEND_URL}/api/create-direct-payment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: selectedProduct.amount,
            currency: 'USD',
            capture: true,
            description: selectedProduct.description,
            card: { name, number, expiration_month: exp_month, expiration_year: exp_year, cvv }
          }),
        });

        const data = await res.json();
        alert(`Payment Status: ${data.status || JSON.stringify(data)}`);
      } catch (err) {
        alert('Payment failed: ' + err.message);
      }
    };

    // Hosted Page - redirect to Rapyd-hosted checkout
    document.getElementById('pay-hosted-page').onclick = async () => {
      document.getElementById('card-form').style.display = 'none';
      document.getElementById('toolkit-container').innerHTML = '';

      try {
        const res = await fetch(`${BACKEND_URL}/api/create-checkout-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: selectedProduct.amount,
            currency: 'USD',
            country: 'US',
            description: selectedProduct.description,
            complete_checkout_url: 'https://example.com/success',
            cancel_checkout_url: 'https://example.com/cancel',
          }),
        });

        const data = await res.json();
        if (data.redirect_url) {
          window.location.href = data.redirect_url;
        } else {
          alert('No redirect URL received');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    };

    // Checkout Toolkit (iframe)
    document.getElementById('pay-toolkit').onclick = async () => {
      document.getElementById('card-form').style.display = 'none';
      const container = document.getElementById('toolkit-container');
      container.innerHTML = '';

      try {
        const res = await fetch(`${BACKEND_URL}/api/create-checkout-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: selectedProduct.amount,
            currency: 'USD',
            country: 'US',
            description: selectedProduct.description,
            complete_checkout_url: 'https://example.com/success',
            cancel_checkout_url: 'https://example.com/cancel',
          }),
        });

        const data = await res.json();
        if (!data.checkout_id) {
          alert('No checkout_id received');
          return;
        }

        // Load Rapyd Toolkit script if not already loaded
        if (!window.RapydCheckoutToolkit) {
          const script = document.createElement('script');
          script.src = 'https://sandboxcheckouttoolkit.rapyd.net';
          script.onload = () => renderToolkit(data.checkout_id);
          document.body.appendChild(script);
        } else {
          renderToolkit(data.checkout_id);
        }
      } catch (err) {
        alert('Toolkit error: ' + err.message);
      }
    };

    // Render Rapyd Checkout Toolkit
    function renderToolkit(checkoutId) {
      const checkout = new RapydCheckoutToolkit({
        id: checkoutId,
        pay_button_text: "Pay Now",
        pay_button_color: "#373737",
        close_on_complete: false,
        page_type: "collection",
        digital_wallets_buttons_only: false,
        digital_wallets_include_methods: ["google_pay", "apple_pay"],
      });

      checkout.displayCheckout();

      window.addEventListener("onCheckoutPaymentSuccess", (event) => {
        console.log("Payment succeeded:", event.detail);
        alert('‚úÖ Payment succeeded!');
      });

      window.addEventListener("onCheckoutPaymentFailure", (event) => {
        console.error("Payment failed:", event.detail.error);
        alert('‚ùå Payment failed.');
      });
    }
  </script>
</body>
</html>
